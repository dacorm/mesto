<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Проект о интересных местах. Добавляйте свое интересное место и делитесь им со всеми">
    <meta name="keywords" content="Место, места, интересное место">
    <meta name="author" content="Уткин Денис">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип Место" class="header__logo">
    </header>
    <section class="profile">
        <img src="./images/avatar.png" alt="Ваша Аватарка" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__workplace">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="card">
        <ul class="card__items">
        </ul>
    </section>
    <footer class="footer">
        <p class="footer__text">&COPY; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup_profile">
        <div class="popup__form-container">
            <button class="popup__escape-button" type="button" id="edit_close"></button>
            <form class="popup__form" name="form" id="profile_form">
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <fieldset class="form">
                    <input type="text" class="form__input" placeholder="Ваше Имя" value="Жак-Ив Кусто" id="name"
                           name="name">
                    <input type="text" class="form__input" placeholder="Место работы" value="Исследователь океана"
                           id="workplace" name="workplace">
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup_place">
        <div class="popup__form-container">
            <button class="popup__escape-button" id="place_close" type="button"></button>
            <form class="popup__form" name="form" id="place_form">
                <h2 class="popup__form-title">Новое место</h2>
                <fieldset class="form">
                    <input type="text" class="form__input" placeholder="Название" id="new_place" name="name">
                    <input type="url" class="form__input" placeholder="Ссылка на картинку" id="place_link"
                           name="workplace">
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image" id="popup_image">
        <div class="popup__image-wrapper">
            <button class="popup__escape-button popup__escape-button_place_image" id="image_close" type="button"></button>
            <img src="" alt="" class="popup__image">
            <h3 class="popup__image-description"></h3>
        </div>
    </div>
</div>
<template id="card">
    <li class="card__item">
        <img src="./images/Trash.svg" alt="Корзина" class="card__item-thrash">
        <img src="./images/kirill-pershin-1404681-unsplash%20(1).png" alt="Эльбрус"
             class="card__item-image">
        <div class="card__item-description">
            <h2 class="card__item-title">Гора Эльбрус</h2>
            <button class="card__item-like-button" type="button"></button>
        </div>
    </li>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
