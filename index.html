<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Проект о интересных местах. Добавляйте свое интересное место и делитесь им со всеми">
    <meta name="keywords" content="Место, места, интересное место">
    <meta name="author" content="Уткин Денис">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип Место" class="header__logo">
        <div class="header__line"></div>
    </header>
    <section class="profile">
        <img src="./images/avatar.png" alt="Ваша Аватарка" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__name">Жак-Ив Кусто</div>
            <button class="profile__edit-button"></button>
            <div class="profile__workplace">Исследователь океана</div>
        </div>
        <div class="profile__add-button"></div>
    </section>
    <section class="card">
        <ul class="card__items">
            <li class="card__item">
                <img src="./images/kirill-pershin-1404681-unsplash%20(1).png" alt="Эльбрус"
                     class="card__item-image">
                <div class="card__item-description">
                    <p class="card__item-title">Гора Эльбрус</p>
                    <img src="./images/like.svg" alt="Кнопка 'Мне Нравится'"
                         class="card__item-like-button card__item-like-button_active">
                </div>
            </li>
            <li class="card__item">
                <img src="./images/kirill-pershin-1556355-unsplash%20(1).png" alt="Домбай"
                     class="card__item-image">
                <div class="card__item-description">
                    <p class="card__item-title">Домбай</p>
                    <img src="./images/like.svg" alt="Кнопка 'Мне Нравится'"
                         class="card__item-like-button card__item-like-button_active">
                </div>
            </li>
            <li class="card__item">
                <img src="./images/kirill-pershin-1088404-unsplash%20(1).png" alt="Карачаево Черкесск"
                     class="card__item-image">
                <div class="card__item-description">
                    <p class="card__item-title">Карачаевск</p>
                    <img src="./images/like.svg" alt="Кнопка 'Мне Нравится'"
                         class="card__item-like-button card__item-like-button_active">
                </div>
            </li>
            <li class="card__item">
                <img src="./images/kirill-pershin-1556355-unsplash%20(1).png" alt="Домбай"
                     class="card__item-image">
                <div class="card__item-description">
                    <p class="card__item-title">Домбай</p>
                    <img src="./images/like.svg" alt="Кнопка 'Мне Нравится'"
                         class="card__item-like-button card__item-like-button_active">
                </div>
            </li>
            <li class="card__item">
                <img src="./images/kirill-pershin-1404681-unsplash%20(1).png" alt="Эльбрус"
                     class="card__item-image">
                <div class="card__item-description">
                    <p class="card__item-title">Гора Эльбрус</p>
                    <img src="./images/like.svg" alt="Кнопка 'Мне Нравится'"
                         class="card__item-like-button card__item-like-button_active">
                </div>
            </li>
            <li class="card__item">
                <img src="./images/kirill-pershin-1088404-unsplash%20(1).png" alt="Карачаево Черкесск"
                     class="card__item-image">
                <div class="card__item-description">
                    <p class="card__item-title">Карачаевооооооо</p>
                    <img src="./images/like.svg" alt="Кнопка 'Мне Нравится'"
                         class="card__item-like-button card__item-like-button_active">
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <p class="footer__text">&COPY; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__form-container">
            <button class="popup__escape-button"></button>
            <form class="popup__form">
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <fieldset class="form">
                    <input type="text" class="form__input" placeholder="Жак-Ив Кусто" name="name">
                    <input type="text" class="form__input" placeholder="Исследователь океана" name="workplace">
                </fieldset>
                <button class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
